name: Release

on:
  push:
    branches: [ 'master' ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Semantic Release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: false
          working_directory: ./databases
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}

      - name: Archive standard oracle views
        uses: actions/upload-artifact@v4
        with:
          name: standard-oracle-${{ steps.semantic_release.outputs.new_release_version }}
          path: databases/standard/oracle


      - name: Archive standard postgres views
        uses: actions/upload-artifact@v4
        with:
          name: standard-postgres-${{ steps.semantic_release.outputs.new_release_version }}
          path: databases/standard/postgres

      - name: Archive customer_1 views
        uses: actions/upload-artifact@v4
        with:
          name: custom-customer_1-${{ steps.semantic_release.outputs.new_release_version }}
          path: databases/custom/customer_1

      - name: Archive customer_2 views
        uses: actions/upload-artifact@v4
        with:
          name: custom-customer_2-${{ steps.semantic_release.outputs.new_release_version }}
          path: databases/custom/customer_2
