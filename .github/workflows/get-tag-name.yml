name: Get tag name


on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  get_tag_name:
    runs-on: ubuntu-latest
    steps:
      - name: Get current tag
        id: get-current-tag
        uses: zingimmick/github-action-get-current-tag@v1
      - name: Print tag
        run: echo ${{steps.get-current-tag.outputs.tag}}
