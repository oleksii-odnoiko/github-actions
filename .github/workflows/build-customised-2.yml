name: Build customer_2 views

on:
  push:
    branches: [ 'master' ]
    paths:
      - 'database/custom/customer_2/**'
  workflow_dispatch:

jobs:
  release_custom_2:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Semantic Release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: false
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}


      - name: New version is published
        run: echo "New version is published ${{ steps.semantic_release.outputs.new_release_published }}"


      - name: Archive custom 2 views
        uses: actions/upload-artifact@v4
        with:
          name: customer_2-${{ steps.semantic_release.outputs.new_release_version }}
          path: database/custom/customer_2

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
